<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CodeJam-2-notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style/style.css" rel="stylesheet">
  <script defer src="./app/app.js"></script>
</head>

<body>
  <section class="wrapper">
    <section id="notification" class="notification -hidden">
      <section class="row1">
        <div id="tip-container" class="tip-container">

          <div id="tip-header" class="tip-header"></div>

          <div id="tip-content" class="tip-content">
          </div>
        </div>

        <div id="close" class="close" title="Escape key to close">&#215;</div>
      </section>

      <section class="row2">
        <div class="dismiss" title="Don't show next time">
          <input id="dismiss" type="checkbox"><label for="dismiss">Disable Tips</label>
        </div>
        <div id="controls" class="controls">
          <div id="prev" class="prev" title="Ctrl + ← key to previous">&#9665;</div>
          <div id="bullets-container" class="bullets-container"></div>
          <div id="next" class="next" title="Ctrl + → key to next">&#9655;</div>
        </div>
      </section>
    </section>

    <h1>CodeJam-2-notification</h1>

    <p><strong>Controls:</strong><br>
    Escape key to close<br>
    Ctrl + ← key to previous<br>
    Ctrl + → key to next<br>
  </section>
</body>
</html>
